            <main class="backgroudPhoto">
                <div class="container-fluid content  cd-selected">
                    <form class="form" action="" method="">
                        <div class="form__item">
                            <label class="form__label" for="firstname"> Name *</label>
                            <input class="form__input" type="text" name="firstname" id="firstname" value="" required>
                            <div class="form__error"></div>
                        </div>
                        <div class="form__item">
                            <label class="form__label" for="lastname">Date Of Birth *</label>
                            <input class="form__input" type="date" name="lastname" id="lastname" required>
                            <div class="form__error"></div>
                        </div>
                        <div class="form__item">
                            <label class="form__label" for="email">Email Address *</label>
                            <input class="form__input" type="email" name="email" id="email" required>
                            <div class="form__error"></div>
                        </div>
                        <div class="form__item">
                            <label class="form__label" for="phone">Phone Number</label>
                            <input class="form__input" type="tel" name="phone" id="phone" value="" required>
                            <div class="form__error"></div>
                        </div>
                        <div class="form__item form__item--full">
                            <label class="form__label" for="company">Your Address</label>
                            <input class="form__input" type="text" name="address" id="address" value="" required>
                            <div class="form__error"></div>
                        </div>
                        <div class="form__item">
                            <label class="form__label" for="firstname"> Aadhar Number *</label>
                            <input class="form__input" type="text" name="aadhar number" id="aadhar number" value="" required>
                            <div class="form__error"></div>
                        </div>
                        <div class="form__item">
                            <label class="form__label" for="firstname"> PAN Number *</label>
                            <input class="form__input" type="text" name="pan number" id="pan number" value="" required>
                            <div class="form__error"></div>
                        </div>
                        <div class="form__item">
                            <label class="form__label" for="category">Category</label>
                            <select class="form__input__dropdown"  name="" id="">
                                <option value="">Employee</option>
                                <option value="">Student</option>
                            </select>
                            <div class="form__error"></div>
                        </div>
                        <div class="form__item">
                            <label class="form__label" for="category">Id</label>
                            <select  class="form__input__dropdown" name="" id="">
                                <option  class="form__input" value="Company">Company</option>
                                <option  class="form__input" value="College">College</option>
                            </select>
                            <div class="form__error"></div>
                        </div>
                        <h4>Exteded Details</h4><br><br>
                        <div class="form__item">
                            <label class="form__label" for="location">Parent or Guardian Name *</label>
                            <input class="form__input" type="text" name="parentName" id="parentname" value="" required>
                            <div class="form__error"></div>
                        </div>
                        <div class="form__item">
                            <label class="form__label" for="location">Parent Contact Number *</label>
                            <input class="form__input" type="text" name="parentNumber" id="parentnumber" value="" required>
                            <div class="form__error"></div>
                        </div>
                        <div class="form__item form__item--full">
                            <label class="form__label" for="location">Parent Aadhar Number *</label>
                            <input class="form__input" type="text" name="parentAadharNumber" id="parent_Aadhar_umber" value="" required>
                            <div class="form__error"></div>
                        </div>
                        <h4>Physical Details</h4><br>
                        <div class="form__item">
                            <label class="form__label" for="location">Surgery if any</label>
                            <input class="form__input" type="text" name="surgery" id="surgery" value="">
                            <div class="form__error"></div>
                        </div>
                        <div class="form__item">
                            <label class="form__label" for="location">Affected illness if any</label>
                            <input class="form__input" type="text" name="illness" id="illness" value="">
                            <div class="form__error"></div>
                        </div>
                        <div class="form__item form__item--full form__item--actions">
                            <input class="form__button button" type="submit" name="register" value="Register">
                        </div>
                    </form>
                </div><br>

                    this is Footer!
